<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b9dfb2e070.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="./css/criarConta.css">
  <title>Buddy Pet - O melhor lugar para seu amigão</title>
</head>

<body>

  <header>

    <div><a href="home.html"><img src="img/logo.png" alt="Logo Buddy Pet"></a></div>  
    <div class="seguro"><img src="./img/site-seguro.png" alt=""></div>

  </header> 
   
    <main> 
      <div class="container">
        <form action="acessar" method="post">
          <div class="titulo">Crie sua conta</div>
          <div class="formulario">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            <br></br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required> 
            <br></br>
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" placeholder="DDD + celular" required> 
            <br></br>
            <label for="nascimento">Nascimento</label>
            <input type="text" id="nascimento" name="nascimento" onfocus="(this.type='date')" placeholder="Digite sua data de nascimento" required> 
            <br></br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="Digite o seu CPF" required> 
            <br></br>
            <label for="email">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <br></br>
            <label for="email">Confirmar a senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          </div>
          
          <div class="termos"><input type="checkbox" id="termos" value="termos"><label for="integral">Concordo com os <a href="">termos e condições</a></label></div>

          <div class="entrar"><button type="submit">Cadastrar</button></div>
  
        </form>
      </div> 
      
      <div class="copy">Copyright© 2022 Buddy Pet Corporated - Todos os direitos reservados</div>
      
    </main>
</body>
</html>
